{% extends 'restaurant/base.html' %}
{% block title %}Edit Account{% endblock %}

{% block content %}
<div class="dash-container" style="max-width: 900px; margin: 30px auto;">
    <div class="welcome-box" style="border-radius: 18px;">
        <h2 style="margin-top:0; color:#2E2140;">Edit Account: {{ user_obj.username }}</h2>

        <form method="post" style="margin-top:18px;">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit"
                    style="
                        margin-top:10px;
                        background:#8064A2;
                        color:white;
                        border:none;
                        padding:9px 18px;
                        border-radius:999px;
                        font-weight:600;
                        cursor:pointer;">
                Save Changes
            </button>
        </form>
    </div>
</div>
{% endblock %}
