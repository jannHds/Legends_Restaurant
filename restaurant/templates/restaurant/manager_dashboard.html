{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="{% static 'restaurant/style.css' %}">
</head>

<body class="lr-body">

    <header class="lr-header">
        <div class="lr-logo">Manager Dashboard</div>
        <nav class="lr-nav">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <main class="lr-main">

        <h1 class="manager-title">Welcome, Manager</h1>


        <div class="lr-menu-grid">

            <!-- زر إدارة المنيو -->
            <div class="lr-menu-card">
                <div class="lr-menu-image"></div>
                <h3>Manage Menu</h3>
                <p>Add, edit, or delete menu items.</p>
                <div class="lr-menu-footer">
                    <a href="{% url 'manager_menu_list' %}" class="lr-btn-primary">Open</a>
                </div>
            </div>

            <!-- زر إدارة المستخدمين -->
            <div class="lr-menu-card">
                <div class="lr-menu-image"></div>
                <h3>Manage Users</h3>
                <p>Add staff, managers, or customers.</p>
                <div class="lr-menu-footer">
                    <a href="{% url 'manager_user_list' %}" class="lr-btn-primary">Open</a>
                </div>
            </div>

            <!-- زر التقارير -->
            <div class="lr-menu-card">
                <div class="lr-menu-image"></div>
                <h3>Reports</h3>
                <p>View system statistics and order summaries.</p>
                <div class="lr-menu-footer">
                    <a href="#" class="lr-btn-primary">Open</a>
                </div>
            </div>

        </div>

    </main>

</body>

</html>
